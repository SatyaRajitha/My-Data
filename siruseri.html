<!DOCTYPE html>
<html>
<head>
	<title>Siruseri</title>
         
        <meta charset="utf-8" />
        
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
             
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>
<body>
	<div id="map"></div>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        
        <script src="https://cdn.rawgit.com/SatyaRajitha/My-Data/master/sir_data.js" type="text/javascript"></script>

	<script>
		//var map = L.map('map');
		var map = L.map('map').setView([12.82905,80.21630], 17);
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			
		}).addTo(map);


               L.geoJson(Building, {
                 style: function(feature) {
                 switch (feature.properties.Levels) {
                    case 'G+5': return {color: "#ff0000"};
                    case 'G+7': return {color: "#0000ff"};
                    case 'G+4': return {color: "#ff7800"};
                  }
                }
             }).addTo(map);;


            

                function onEachFeature(feature, layer) {
               // does this feature have a property named popupContent?
                if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
                 }
               }

            var polya = {
                         "type": "Feature",
                          "properties": {
                          "Levels":"G+5",
                           "popupContent": "This is a 5 Storey Building!"
                       },
                         "geometry": {
                         "type": "Polygon",
        
                 }
               };

              L.geoJson(polya , {
                  onEachFeature: onEachFeature
               }).addTo(map);

           var polyb = {
                         "type": "Feature",
                          "properties": {
                          "Levels":"G+7",
                           "popupContent": "This is a 7 Storey Building!"
                       },
                         "geometry": {
                         "type": "Polygon",
        
                 }
               };

              L.geoJson(polyb , {
                  onEachFeature: onEachFeature
               }).addTo(map);


             var geojsonMarkerOptions = {
                   radius: 8,
                   fillColor: "#ff7800",
                   color: "#000",
                   weight: 1,
                   opacity: 1,
                   fillOpacity: 0.8
                  };

               L.geoJson(Gates, {
              pointToLayer: function (feature, latlng) {
               return L.circleMarker(latlng, geojsonMarkerOptions);
                  }
               }).addTo(map);

		
	</script>
</body>
</html>
